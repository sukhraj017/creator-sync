name: Secure Obfuscation Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run obfuscation
        env:
          BUILD_KEY: ${{ secrets.BUILD_KEY }}
        run: node build/obfuscate.js

      - name: Upload obfuscated output
        uses: actions/upload-artifact@v4
        with:
          name: ffcore-obfuscated
          path: ops/ffcore.impl.js
